<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SubGen - Tạo phụ đề tự động</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/css/style.css" rel="stylesheet">
  <script defer src="/static/js/main.js"></script>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">📝 Tạo phụ đề từ file .docx và .mp3</h2>
    <form id="uploadForm" class="row g-3 mb-4">
      <div class="col-md-5">
        <input class="form-control" type="file" name="docx" id="docx" accept=".docx" required>
      </div>
      <div class="col-md-5">
        <input class="form-control" type="file" name="audio" id="audio" accept="audio/*" required>
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-primary w-100">Tạo phụ đề</button>
      </div>
    </form>
    <div id="uploadOverlay">
      <div class="spinner-border text-primary" role="status"></div>
      <p>Đang tải lên, vui lòng chờ...</p>
    </div>
    <div class="table-responsive">
      <table class="table table-bordered align-middle">
        <thead class="table-light">
          <tr>
            <th>Task ID</th>
            <th>Trạng thái</th>
            <th>File SRT</th>
            <th>Hành động</th>
          </tr>
        </thead>
        <tbody id="taskTable"></tbody>
      </table>
    </div>
  </div>
</body>
</html>
